<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Get you own FreifunkAPI file</title>
    <link rel="stylesheet" style="text/css" href="deps/opt/bootstrap.css" />
    <link rel="stylesheet" style="text/css" href="ffapi.css" />
  </head>
  <body>
    <div class="container-fluid">
        <h1>Get your own FreifunkAPI file</h1>
        <div class="row-fluid">
            <div class="span8">
                <form class="form-inline"></form>
            </div>
            <div class="span4">
	            <div id="error" class="alert autohide">
		            <div class="message"></div>
		            <div class="details"></div>
	            </div>
                <div id="result">
	                <div class="alert autohide message"></div>
                    <textarea id="jsonText" row="288" cols="50" style="margin: 0px 0px 10px; width: 100%; height: 500px;">Paste your existing JSON here ... if you have one. ;-)
(And do not forget to delete this whole text.)</textarea>
	                <input id="jsonTakeButton" type="submit" value="Copy values from JSON to form" class="btn">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="deps/jquery.min.js"></script>
    <script type="text/javascript" src="deps/underscore.js"></script>
    <script type="text/javascript" src="deps/opt/jsv.js"></script>
    <script type="text/javascript" src="lib/jsonform.js"></script>
    <script type="text/javascript" src="ffapi.js"></script>
  </body>
</html>
